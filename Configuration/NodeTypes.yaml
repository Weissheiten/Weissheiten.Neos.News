# Base Node

'Weissheiten.Neos.News:AbstractNews':
  label: '${(q(node).filterByDate(''archiveDate'', Date.Now(),''>'',''true'').count()) > 0 ? String.trim(String.stripTags(q(node).property(''title''))) : ''[Archived] '' + String.trim(String.stripTags(q(node).property(''title'')))}'
  abstract: true
  superTypes:
    'Neos.Neos:Document': true
    'Neos.NodeTypes:ImageMixin': true
  constraints:
    nodeTypes:
      '*': false
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': false
          'Weissheiten.Neos.News:NewsMediaImage': true
          'Weissheiten.Neos.Bootstrap:Carousel': true
          'Weissheiten.Neos.News:NewsMediaVideo': true
          'Weissheiten.Neos.News:NewsText': true
  ui:
    label: 'News Item'
    icon: icon-edit
    group: news
    inspector:
      groups:
        general:
          label: General
          position: 10
        media:
          label: Medien
          position: 20
        related:
          label: Related
  properties:
    sortDate:
      type: DateTime
      defaultValue: now
      ui:
        label: 'Sort date'
        inspector:
          group: general
          position: 9
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        Neos.Neos/Validation/DateTimeValidator: {  }
    archiveDate:
      type: DateTime
      ui:
        label: 'Archive date'
        inspector:
          group: general
          position: 10
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        Neos.Neos/Validation/DateTimeValidator: {  }
    title:
      type: string
      ui:
        inlineEditable: true
        inspector:
          group: null
        inline:
          editorOptions:
            formatting:
              sub: false
              sup: false
              p: false
              h1: false
              h2: false
              h3: false
              pre: false
              removeFormat: false
              a: true
              strong: false
              em: false
              underline: false
            placeholder: 'Enter title here'
    important:
      type: boolean
      ui:
        label: Important
        inspector:
          group: general
    teaser:
      type: string
      ui:
        label: 'Teaser text'
        inlineEditable: true
        inspector:
          group: null
        inline:
          editorOptions:
            formatting:
              sub: false
              sup: false
              p: false
              h1: false
              h2: false
              h3: false
              pre: false
              removeFormat: true
              a: true
              strong: true
              em: true
              underline: false
            placeholder: 'Enter teaser here'
    categories:
      type: references
      ui:
        label: Categories
        inspector:
          group: related
          editorOptions:
            nodeTypes:
              - 'Weissheiten.Neos.News:Category'
    author:
      type: reference
      ui:
        label: Author
        inspector:
          group: related
          editorOptions:
            nodeTypes:
              - 'Weissheiten.Neos.News:Author'
    related:
      type: references
      ui:
        label: 'Related News'
        inspector:
          group: related
          editorOptions:
            nodeTypes:
              - 'Weissheiten.Neos.News:AbstractNews'
    tags:
      type: string
      ui:
        label: Tags
        reloadIfChanged: false
        inspector:
          group: related
    image:
      ui:
        label: Vorschaubild
        reloadIfChanged: true
        inspector:
          editorOptions:
            features:
              crop: true
              resize: false
            crop:
              aspectRatio:
                options:
                  fourFive: null
                  fiveSeven: null
                  twoThree: null
                  fourThree: null
                  sixteenNine: null
                enableOriginal: false
                allowCustom: false
'Weissheiten.Neos.News:News':
  superTypes:
