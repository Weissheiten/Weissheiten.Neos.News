# Base Node
'Weissheiten.News:AbstractNews':
  abstract: TRUE
  superTypes:
    - 'TYPO3.Neos:Document'
  constraints:
    nodeTypes:
      '*': false
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  ui:
    label: 'News Item'
    icon: 'icon-edit'
    group: 'news'
    inspector:
      groups:
        general:
          label: 'General'
          position: 10
        media:
          label: 'Medien'
          position: 20
        related:
          label: 'Related'
  properties:
    creationDate:
      type: date
      defaultValue: 'now'
      ui:
        label: 'Creation date'
        inspector:
          group: 'general'
          position: 5
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        'TYPO3.Neos/Validation/DateTimeValidator': []
    archiveDate:
      type: date
      ui:
        label: 'Archive date'
        inspector:
          group: 'general'
          position: 10
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        'TYPO3.Neos/Validation/DateTimeValidator': []
    title:
      type: string
      ui:
        inlineEditable: true
        inspector:
          group: null
        aloha:
          placeholder: 'Enter title here'
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: { }
          list: { }
          link:
            a: true
          alignment: { }
    important:
      type: boolean
      ui:
        label: Important
        inspector:
          group: general
    teaser:
      type: string
      ui:
        label: 'Teaser text'
        inlineEditable: true
        inspector:
          group: null
        aloha:
          placeholder: 'Enter teaser here'
          format:
            b: true
            i: true
            u: false
            sub: false
            sup: false
            p: true
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: true
          alignment: { }
    categories:
      type: references
      ui:
        label: 'Categories'
        inspector:
          group: 'related'
          editorOptions:
            nodeTypes: ['Weissheiten.News:Category']
    author:
      type: reference
      ui:
        label: 'Author'
        inspector:
          group: 'related'
          editorOptions:
            nodeTypes: ['Weissheiten.News:Author']

    related:
      type: references
      ui:
        label: 'Related News'
        inspector:
          group: 'related'
          editorOptions:
            nodeTypes: ['Weissheiten.News:AbstractNews']
    tags:
      type: string
      ui:
        label: 'Tags'
        reloadIfChanged: FALSE
        inspector:
          group: 'related'
    previewThumb:
      type: TYPO3\Media\Domain\Model\ImageVariant
      ui:
        label: 'Vorschaubild'
        reloadIfChanged: TRUE
        inspector:
          group: 'media'
          editorOptions:
            features:
              crop: TRUE
              resize: FALSE
            crop:
              aspectRatio:
                options:
                  fourFive: ~
                  fiveSeven: ~
                  twoThree: ~
                  fourThree: ~
                  sixteenNine: ~
                enableOriginal: FALSE
                allowCustom: FALSE

'Weissheiten.News:News':
  superTypes:
   - 'Weissheiten.News:AbstractNews'

'Weissheiten.News:Event':
  superTypes:
   - 'Weissheiten.News:AbstractNews'
  ui:
    label: 'Veranstaltung'
    icon: 'icon-calendar'
    group: 'news'
    inspector:
      groups:
        dateplace:
          label: 'Termin & Ort'
          position: 15
  properties:
    eventDate:
      type: date
      defaultValue: 'now'
      ui:
        label: 'Veranstaltungsdatum'
        inspector:
          group: 'dateplace'
          position: 5
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        'TYPO3.Neos/Validation/DateTimeValidator': []
    place:
      type: references
      ui:
        label: 'Veranstaltungsort (wenn intern)'
        inspector:
          group: 'dateplace'
          editorOptions:
            nodeTypes: ['Billardcafe.Home:Outlet']
    externalplace:
      type: string
      defaultValue: ''
      ui:
        label: 'Veranstaltungsort (wenn extern)'
        inlineEditable: false
        inspector:
          group: 'dateplace'

# Categories - Subcategories are reflected by creating categories within categories in the tree (see constraints)
'Weissheiten.News:Category':
  superTypes:
   - 'TYPO3.Neos:Document'
  constraints:
    nodeTypes:
      '*': false
      'Weissheiten.News:Category': true
  ui:
    label: 'Category'
    icon: 'icon-book'
    group: 'news'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'

'Weissheiten.News:Author':
  superTypes:
   - 'TYPO3.Neos:Document'
  constraints:
    nodeTypes:
      '*': false
  ui:
    label: 'Author'
    icon: 'icon-user'
    group: 'news'
    inspector:
      groups:
        general:
          label: 'General'
          position: 15
        related:
          label: 'Related'
  childNodes:
    main:
      type: 'TYPO3.Neos:ContentCollection'
  properties:
    name:
      type: string
      ui:
        label: 'Author name'
        inspector:
          group: 'general'
    email:
      type: string
      ui:
        label: 'Author email'
        inlineEditable: true
        aloha:
          placeholder: 'Author email'
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: { }
          list: { }
          link:
            a: true
          alignment: { }
        inspector:
          group: 'general'
    image:
      type: TYPO3\Media\Domain\Model\ImageVariant
      ui:
        label: 'Author image'
        reloadIfChanged: TRUE
        inspector:
          group: 'general'

'Weissheiten.News:NewsList':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: 'News list'
    icon: icon-list
    inlineEditable: true
    group: 'news'
  constraints:
    nodeTypes:
      '*': false

'Weissheiten.News:NewsLatest':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: 'News latest'
    icon: icon-list
    inlineEditable: true
    group: 'news'
    inspector:
      groups:
        general:
          label: 'General'
          position: 10
        related:
          label: 'Related'
  properties:
    related:
      type: reference
      ui:
        label: 'weiterführender Link'
        inspector:
          group: 'related'
          editorOptions:
            nodeTypes: ['TYPO3.Neos.NodeTypes:Page']
    linktext:
      type: string
      defaultValue: ''
      ui:
        label: 'Linktext'
        inlineEditable: false
        inspector:
          group: 'related'
  constraints:
    nodeTypes:
      '*': false

'Weissheiten.News:EventLatest':
  superTypes: ['Weissheiten.News:NewsLatest']
  ui:
    label: 'Veranstaltungsübersicht Teaser'
    icon: icon-list